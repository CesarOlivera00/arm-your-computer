<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="./libs/css/style.css">
    <script src="./libs/js/Models.js"></script>
    <script src="./libs/js/script.js"></script>

    <title>A Y C</title>
</head>
<body>
    <div class="main-cover">
        <h1>Bienvenido</h1>
    </div>

    <!-- Cuadro de componentes -->
    <section class="content-components">
        <div id="content_logos_mp">
            <a id="btn_select_intel"><img src="./images/logos/intel-logo-x500.png"></a>
            <a id="btn_select_amd"><img src="./images/logos/amd-logo-x500.png"></a>
        </div>
        <div id="wrapper_components" class="wrapper-components hidden">
            <h3 id="h3_title_component">Microprocesador</h3>
            <div id="content_components">
                <!--
                <a class="box-component">
                    <div class="imagen">
                        <img src="./images/microprocessor/mc_amd_0001.jpg">
                    </div>
                    <div class="descripcion">
                        <label>Marca y modelo</label>
                    </div>
                    <div class="precio">
                        <label>$99999.99</label>
                    </div>
                </a>
                -->
            </div>
            <div class="action-buttons">
                <button type="button" id="btn_continuar_seleccion" class="btn btn-primary">Continuar</button>
            </div>
        </div>
        <div id="content_resumen" class="hidden">
            <div class="info-resumen">
                <label id="lbl_precio_total"></label>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_detail_computer">Ver detalles</button>
                <button type="button" id="btn_reset_computer" class="btn btn-danger">Reiniciar</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal_detail_computer" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resumen Detallado</h5>
                </div>
                <div class="modal-body detail-computer">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Microprocesador:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_microprocessor"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Cooler:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_cooler"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Placa Madre:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_motherboard"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Almacenamiento:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_storagedisk"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Memoria RAM:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_ram"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Placa de Video:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_videocard"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Fuente:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_powersupply"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Gabinete:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_computercase"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="title-component">Monitor:</label>
                        </div>
                        <div class="col-sm-8">
                            <label id="lbl_detail_computerscreen"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_loading" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body detail-computer">
                    <img id="loading_component" src="./images/icon-loading.gif" class="icon-loading" />
                    <label>Cargando componente...</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
